    id 'org.javamodularity.moduleplugin' version '1.6.0' apply false
}

allprojects {
    group = 'foundation.polar'
    version = '0.1.0-SNAPSHOT'
}

ext {
    moduleProjects = subprojects.findAll { it.name.startsWith("gratify-") } - project(":gratify-bom")
    javaProjects = subprojects - project(":gratify-bom")
}

